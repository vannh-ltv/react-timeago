version: 2

jobs:
  build:
    working_directory: /home/timeago

    docker:
      - image: node:8

    steps:
      - checkout
      - run: npm i
      - run: npm test

  deploy:
    working_directory: /home/timeago

    docker:
      - image: node:8

    steps:
      - checkout
      - run: npm i
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run: npm run build
      - run: npm publish

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
            tags:
              only: /v[0-9]+(\.[0-9]+)*/